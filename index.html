<!DOCTYPE html>

<!--
    This math game consist of 3 levels game.
    First level is addition, second level is subtraction, third level is division.
-->

<head>
    <title>Fun Math Game</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header>
        <div id="headerLeft">
            <h1>Fun Math Game</h1>
        </div>
        <div id="headerRight">
        </div>
    </header>

    <section id="levels">
        <h2>Click on level below to play</h2>
        <a href="#">
            <div id="level1">
                <h4>Level 1</h4>
                <h5>ADD</h5>
            </div>
        </a>
        <a href="#">
            <div id="level2">
                <h4>Level 2</h4>
                <h5>SUBTRACTION</h5>
            </div>
        </a>
        <a href="#">
            <div id="level3">
                <h4>Level 3</h4>
                <h5>DIVISION</h5>
            </div>
        </a>
    </section>

    <main>
        <div id="mainTop">
            <div>
                <input type="button" id="start" value="START">
            </div>
            <div>
                <input type="button" id="rules" value="RULES">
            </div>
        </div>
        <div id="mainBot">
            <div id="img1">

            </div>
            <div id="img2">

            </div>
            <div id="img3">

            </div>
        </div>
    </main>
    <div id="score">
        
    </div>
    <div id="count">
        
    </div>
    <div id="addArea">
        
    </div>

    <script src="js/script.js"></script>
</body>

</html>
