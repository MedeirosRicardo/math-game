<head>
    <title>Fun Math Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header>
        <div></div>
        <div id="headerLeft">
            <h1>Fun Math Game</h1>
        </div>
        <a>
            <div id="headerRight">
                <img id="audioButton" src="img/sound.png" width="35px">
                <audio id="audio" src="/sound/bg-sound.mp3" preload="auto">
                </audio>
            </div>
        </a>
    </header>

    <section id="levels">
        <div id="level1">
            <h4>Level 1</h4>
            <h5>Addition</h5>
            <h6>Example: 8 + 3 = 11</h6>
        </div>
        <div id="level2">
            <h4>Level 2</h4>
            <h5>Subtraction</h5>
            <h6>Example: 8 - 3 = 5</h6>
        </div>
        <div id="level3">
            <h4>Level 3</h4>
            <h5>Division</h5>
            <h6>Example: 8 / 2 = 4</h6>
        </div>
    </section>

    <main>
        <div id="mainTop">
            <div>
                <input type="button" id="start" value="START">
            </div>
            <div>
                <input type="button" id="rules" value="RULES">
                <div id="hiddenRules">
                    <p>
                        Level 1: 90s
                    </p>
                    <p>
                        Level 2: 120s
                    </p>
                    <p>
                        Level 3: 150s
                    </p>
                    <p>
                        Maximum misses allowed per level: 5
                    </p>
                </div>
            </div>
        </div>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
